<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이상형 확인</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: sans-serif;
  background:#f5f5f5;
}
.card {
  background:#fff;
  max-width:400px;
  margin:40px auto;
  padding:20px;
  border-radius:10px;
}
.hidden { display:none; }

.gender-row {
  display:flex;
  gap:10px;
  margin-top:10px;
}
.gender-btn {
  flex:1;
  padding:12px;
  border:1px solid #ccc;
  background:#fff;
  cursor:pointer;
}
.gender-btn.active {
  background:#000;
  color:#fff;
}

textarea {
  width:100%;
  margin-top:10px;
  padding:12px;
  box-sizing:border-box;
}

button {
  width:100%;
  margin-top:15px;
  padding:12px;
}
.small {
  font-size:12px;
  color:#666;
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h3>1. 이상형을 적어주세요</h3>
  <div class="small">(본인의 성별 체크 후 적어주세요.)</div>

  <!-- 성별 선택 -->
  <div class="gender-row">
    <button class="gender-btn" onclick="selectGender('남자')">남자</button>
    <button class="gender-btn" onclick="selectGender('여자')">여자</button>
  </div>

  <!-- 이상형 입력 -->
  <textarea id="idealText" placeholder="입력하세요"></textarea>

  <button onclick="toStep2()">다음</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h3>본인이 적은 이상형이 맞나요?</h3>

  <div id="genderPreview"></div>
  <div id="preview" style="margin-top:10px;"></div>

  <button onclick="confirmYes()">네</button>
  <button onclick="confirmNo()">아니요</button>
</div>

<script>
let selectedGender = "";

function selectGender(gender) {
  selectedGender = gender;
  document.querySelectorAll('.gender-btn')
    .forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function hideAll() {
  document.querySelectorAll('.card')
    .forEach(el => el.classList.add('hidden'));
}

function toStep2() {
  document.getElementById("genderPreview").innerText =
    "본인 성별: " + (selectedGender || "미선택");
  document.getElementById("preview").innerText =
    document.getElementById("idealText").value;

  hideAll();
  step2.classList.remove("hidden");
}

function confirmYes() {
  console.log("본인 성별:", selectedGender);
  console.log("이상형:", document.getElementById("idealText").value);
  alert("STEP 2 확인 완료");
}

function confirmNo() {
  hideAll();
  step1.classList.remove("hidden");
}
</script>

</body>
</html>
